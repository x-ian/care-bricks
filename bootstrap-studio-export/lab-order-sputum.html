<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UI-Scratches</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="mx-1 btn-block">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col"><input class="form-control-plaintext" type="text" value="Chimwemwe Mkandawire" readonly=""></div>
                    <div class="col-1"><input class="form-control-plaintext" type="text" value="Male" readonly=""></div>
                    <div class="col"><input class="form-control-plaintext" type="text" value="21 March 1998 / 21 yrs" readonly=""></div>
                    <div class="col"><input class="form-control-plaintext" type="text" value="Nkhata-Bay / Malanda" readonly=""></div>
                    <div class="col"><input class="form-control-plaintext" type="text" value="Lilongwe City / Kawale II (A4)" readonly=""></div>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <div class="container">
        <h4>TB Sputum Test</h4>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col"><label>Sputum Sample ID:&nbsp;</label><input type="text" id="input">
                <div style="width: 200px;">
                    <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="keypad-1" type="button">1</button><button class="btn btn-primary mx-1" id="keypad-2" type="button">2</button><button class="btn btn-primary" id="keypad-3" type="button">3</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-4" type="button">4</button><button class="btn btn-primary mx-1" id="keypad-5" type="button">5</button><button class="btn btn-primary" id="keypad-6" type="button">6</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-7" type="button">7</button><button class="btn btn-primary mx-1" id="keypad-8" type="button">8</button><button class="btn btn-primary" id="keypad-9" type="button">9</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-dot" type="button" style="width: 96.9375px;">.</button><button class="btn btn-primary mx-1" id="keypad-0" type="button" style="width: 96.9375px;">0</button><button class="btn btn-primary"
                            id="keypad-bksp" type="button" style="width: 96.9375px;">Bksp</button></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom">
        <div>
            <hr class="mb-auto">
            <div class="row">
                <div class="col mx-5"><input class="form-control-plaintext" type="text" id="footer-area" readonly="" value="Patient Registration - Demographics - Birthdate"></div>
                <div class="btn-group btn-block col mx-5"><button class="btn btn-primary btn-danger" id="navigation-back" type="button">Back</button><button class="btn btn-primary mx-1 btn-warning" id="navigation-clear" type="button">Clear</button><button class="btn btn-primary active btn-success"
                        id="navigation-next" type="button">Next</button></div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="node-red-flow-parser.js"></script>
    <script src="assets/js/library.js"></script>
</body>

</html>
