<!DOCTYPE html>
<html id="page-next-appointment">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UI-Scratches-redesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <header class="emr-header">
        <div class="emr-header-element emr-header-element__name"><span>&lt;patient name&gt;</span></div>
        <div class="emr-header-element"><i class="fa fa-female"></i><i class="fa fa-male"></i></div>
        <div class="emr-header-element">
            <div><span>&lt;birthdate&gt; / &lt;age&gt;</span></div>
        </div>
        <div class="emr-header-element"><span>&lt;current address&gt;</span></div>
        <div class="emr-header-element"><span>&lt;ID&gt;</span></div>
    </header>
    <hr class="mt-auto">
    <div class="container">
        <h4>Next appointment</h4>
        <div class="row">
            <div class="col"><label>Return: &nbsp;</label><input type="text" id="return" minlength="1" maxlength="2">
                <div>
                    <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="tomorrow" type="button">Tomorrow</button><button class="btn btn-primary" id="next-week" type="button">Next week</button><button class="btn btn-primary mx-1" id="in-two-weeks" type="button">In 2 weeks</button>
                        <button
                            class="btn btn-primary" id="next-month" type="button">Next month</button><button class="btn btn-primary" id="in-three-months" type="button">In 3 months</button></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col"><label>Year&nbsp;</label><input type="text" id="year" maxlength="4" minlength="4">
                <div style="width: 200px;">
                    <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="keypad-1" type="button">1</button><button class="btn btn-primary mx-1" id="keypad-2" type="button">2</button><button class="btn btn-primary" id="keypad-3" type="button">3</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-4" type="button">4</button><button class="btn btn-primary mx-1" id="keypad-5" type="button">5</button><button class="btn btn-primary" id="keypad-6" type="button">6</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-7" type="button">7</button><button class="btn btn-primary mx-1" id="keypad-8" type="button">8</button><button class="btn btn-primary" id="keypad-9" type="button">9</button></div>
                    <div class="btn-group btn-block"
                        role="group"><button class="btn btn-primary" id="keypad-dot" type="button" style="width: 96.9375px;">.</button><button class="btn btn-primary mx-1" id="keypad-0" type="button" style="width: 96.9375px;">0</button><button class="btn btn-primary"
                            id="keypad-bksp" type="button" style="width: 96.9375px;">Bksp</button></div>
                </div>
            </div>
            <div class="col"><label>Month&nbsp;</label><input type="text" id="month" minlength="2" maxlength="2">
                <div style="width: 220px;">
                    <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="monthpad-01" type="button">01 (Jan)</button><button class="btn btn-primary mx-1" id="monthpad-02" type="button">02 (Feb)</button><button class="btn btn-primary" id="monthpad-03" type="button">03 (Mar)</button></div>
                    <div
                        class="btn-group btn-block" role="group"><button class="btn btn-primary" id="monthpad-04" type="button">04 (Apr)</button><button class="btn btn-primary mx-1" id="monthpad-05" type="button">05 (May)</button><button class="btn btn-primary" id="monthpad-06" type="button">06 (Jun)</button></div>
                <div
                    class="btn-group btn-block" role="group"><button class="btn btn-primary" id="monthpad-07" type="button">07 (Jul)</button><button class="btn btn-primary mx-1" id="monthpad-08" type="button">08 (Aug)</button><button class="btn btn-primary" id="monthpad-09" type="button">09 (Sep)</button></div>
            <div
                class="btn-group btn-block" role="group"><button class="btn btn-primary" id="monthpad-10" type="button">10 (Oct)</button><button class="btn btn-primary mx-1" id="monthpad-11" type="button">11 (Nov)</button><button class="btn btn-primary" id="monthpad-12" type="button">12 (Dec)</button></div>
    </div>
    </div>
    <div class="col"><label>Month&nbsp;</label><input type="text" id="day" minlength="2" maxlength="2">
        <div>
            <div class="btn-group btn-block" role="group"><button class="btn btn-primary" type="button" disabled="">0</button><button class="btn btn-primary mx-1" id="day-1" type="button">1</button><button class="btn btn-primary" id="day-2" type="button">2</button><button class="btn btn-primary mx-1"
                    id="day-3" type="button">3</button><button class="btn btn-primary" id="day-4" type="button">4</button><button class="btn btn-primary mx-1" id="day-5" type="button">5</button><button class="btn btn-primary" id="day-6" type="button">6</button>
                <button
                    class="btn btn-primary mx-1" id="day-7" type="button">7</button><button class="btn btn-primary" id="day-8" type="button">8</button><button class="btn btn-primary mx-1" id="day-9" type="button">9</button></div>
            <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="day-10" type="button">10</button><button class="btn btn-primary mx-1" id="day-11" type="button">11</button><button class="btn btn-primary" id="day-12" type="button">12</button><button class="btn btn-primary mx-1"
                    id="day-13" type="button">13</button><button class="btn btn-primary" id="day-14" type="button">14</button><button class="btn btn-primary mx-1" id="day-15" type="button">15</button><button class="btn btn-primary" id="day-16" type="button">16</button>
                <button
                    class="btn btn-primary mx-1" id="day-17" type="button">17</button><button class="btn btn-primary" id="day-18" type="button">18</button><button class="btn btn-primary mx-1" id="day-19" type="button">19</button></div>
            <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="day-20" type="button">20</button><button class="btn btn-primary mx-1" id="day-21" type="button">21</button><button class="btn btn-primary" id="day-22" type="button">22</button><button class="btn btn-primary mx-1"
                    id="day-23" type="button">23</button><button class="btn btn-primary" id="day-24" type="button">24</button><button class="btn btn-primary mx-1" id="day-25" type="button">25</button><button class="btn btn-primary" id="day-26" type="button">26</button>
                <button
                    class="btn btn-primary mx-1" id="day-27" type="button">27</button><button class="btn btn-primary" id="day-28" type="button">28</button><button class="btn btn-primary mx-1" id="day-29" type="button">29</button></div>
            <div class="btn-group btn-block" role="group"><button class="btn btn-primary" id="day-30" type="button">30</button><button class="btn btn-primary mx-1" id="day-31" type="button">31</button><button class="btn btn-primary" type="button" disabled="">32</button><button class="btn btn-primary mx-1"
                    type="button" disabled="">33</button><button class="btn btn-primary" type="button" disabled="">34</button><button class="btn btn-primary mx-1" type="button" disabled="">35</button><button class="btn btn-primary" type="button" disabled="">36</button>
                <button
                    class="btn btn-primary mx-1" type="button" disabled="">37</button><button class="btn btn-primary" type="button" disabled="">38</button><button class="btn btn-primary mx-1" type="button" disabled="">39</button></div>
        </div>
    </div>
    </div>
    </div>
    <footer class="text-center emr-footer fixed-bottom"><button class="btn btn-primary btn-danger" id="navigation-cancel" type="button"><i class="fa fa-window-close emr-icon"></i><span>Cancel</span></button><button class="btn btn-primary btn-light ml-auto" id="navigation-back" type="button"><i class="fa fa-angle-left emr-icon"></i><span>Back</span></button>
        <button
            class="btn btn-primary btn-light" id="navigation-clear" type="button"><i class="fa fa-trash emr-icon"></i><span>Clear</span></button><button class="btn btn-primary active btn-success" id="navigation-next" type="button"><span class="emr-icon">Next</span><i class="fa fa-angle-right"></i></button></footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:8000/node-red-flow-parser.js"></script>
    <script src="http://localhost:8000/pages-event-handlers.js"></script>
</body>

</html>
