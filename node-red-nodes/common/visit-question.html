<script type="text/javascript">
    RED.nodes.registerType('visit-question', {
        category: 'cfCommon',
        color: "#a6bbcf",
        defaults: {
            name: { value: "" },
            label: { value: "" },
            key: { value: "" },
            datatype: { value: "" }
        },

        inputs: 1,
        outputs: 1,
        icon: "debug.png",
	label: function() {
		return this.name||"Visit Question";
	}
    });
</script>

<script type="text/x-red" data-template-name="visit-question">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            <span data-i18n="common.label.name">Name</span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>

    <div class="form-row">
        <label for="node-input-label">
            <i class="fa fa-label"></i>
            <span data-i18n="common.label.label">Label</span>
        </label>
        <input type="text" id="node-input-label">
    </div>

    <div class="form-row">
        <label for="node-input-key">
            <i class="fa fa-key"></i>
            <span data-i18n="common.label.key">FHIR Key</span>
        </label>
        <input type="text" id="node-input-key">
    </div>

    <div class="form-row">
        <label for="node-input-datatype">
            <i class="fa fa-envelope"></i>
            <span data-i18n="common.label.datatype">Datatype</span>
        </label>
        <select id="node-input-datatype">
                <option value="text" data-i18n="single-question.string">Text</option>
                <option value="integer" data-i18n="single-question.integer">Integer</option>
                <option value="decimal" data-i18n="single-question.double">Decimal</option>
                <option value="date" data-i18n="single-question.date">Date</option>
                <option value="boolean" data-i18n="single-question.date">Boolean</option>
                <option value="singleselect" data-i18n="single-question.string">Single Select</option>
                <option value="multiselect" data-i18n="single-question.string">Multi Select</option>
        </select>
    </div>

    <div class="form-tips" data-i18n="[html]single-question.tip"></div>
</script>
